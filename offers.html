<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Offers - Nona Beauty</title>
    <link rel="stylesheet" href="assets/css/style.css">

        .offers-page {
            min-height: 100vh;
            padding: 40px 0;
        }

        .page-hero {
            background: linear-gradient(135deg, rgba(214, 51, 132, 0.9), rgba(111, 66, 193, 0.9));
            color: white;
            padding: 80px 0;
            text-align: center;
            margin-bottom: 40px;
        }

        .page-hero h1 {
            font-size: 42px;
            margin-bottom: 15px;
        }

        .page-hero p {
            font-size: 18px;
            opacity: 0.9;
        }

        .offers-banner {
            margin-bottom: 40px;
        }

        .offer-banner-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: var(--border-radius);
            overflow: hidden;
            display: flex;
            align-items: center;
            color: white;
            box-shadow: var(--shadow);
        }

        .banner-content {
            padding: 40px;
            flex: 1;
        }

        .banner-badge {
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 20px;
            display: inline-block;
        }

        .banner-content h3 {
            font-size: 32px;
            margin-bottom: 15px;
        }

        .banner-image {
            flex: 1;
            height: 300px;
        }

        .banner-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .current-offers {
            margin-bottom: 60px;
        }

        .offers-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .offers-filter {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid var(--primary-color);
            background: transparent;
            color: var(--primary-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .limited-offers {
            margin-bottom: 60px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .countdown-timer {
            display: flex;
            gap: 15px;
        }

        .timer-item {
            text-align: center;
            background: var(--white);
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            min-width: 80px;
        }

        .timer-number {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            display: block;
        }

        .timer-label {
            font-size: 12px;
            color: var(--muted-text);
            text-transform: uppercase;
        }

        .limited-products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .bundle-deals {
            margin-bottom: 60px;
        }

        .bundles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }

        .bundle-card {
            background: var(--white);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            display: flex;
            transition: var(--transition);
        }

        .bundle-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .bundle-image {
            width: 150px;
            height: 200px;
